<div *ngIf= "!getUsername()"> 
  <button class="btn btn-primary" (click)= "login()">Login</button>
</div>
<div class="container" *ngIf= "getUsername()">
  <button class="btn btn-primary" (click)= "logout()">Logout</button>    
    <h1>Hello,  Professor Rabinovich</h1> 
    <a href="/"
        role="button"
        class="btn btn-outline-primary btn-lg btn-block text-center">
       <span><i class="fa fa-home"></i></span>
       <br>Return Home
     </a>
     <h4>Our List of Novels</h4>
     <select class="form-control">
        <option *ngFor="let book of books" value={{book}}>
          {{book.title}}
        </option>
      </select>
      <h6>List of Authors</h6>
      <select class="form-control">
        <option *ngFor="let author of authors" value={{author}}>
          {{author.Name}} ID: {{author.AuthorId}}
        </option>
      </select>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Book ID</th>
        <th>Author ID</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let book of books" >
        <td><span>{{book.BookId}}</span></td>
        <td><span>{{book.AuthorId}}</span></td>
        <td><span>{{book.title}}</span></td>
        <td><span>${{book.price}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
